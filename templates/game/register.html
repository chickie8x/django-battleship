{% extends 'base.html' %}


{% block blockcontent %}

<div class="register-wrapper col-lg-4 col-md-8 col-sm-11 mx-auto my-5">
    <h2>Sign up</h2>
    <form method="post" class="form-group d-flex flex-column">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary w-100">Sign up</button>
    </form>
</div>

{% endblock blockcontent %}
