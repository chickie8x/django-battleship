{% extends 'base.html' %}


{% block blockcontent %}
    <div class="alert alert-{{ mes_tag }} alert-dismissible fade show" role="alert">
        <span>{{ mes }}</span>
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
    </div>
    <div class="login-wrapper col-lg-4 col-md-8 col-sm-11 mx-auto my-5">
        <form class="form-group" action="login" method="post">
            {% csrf_token %}
            <label for="username">Username</label>
            <input type="text" name="username" placeholder="Enter username" class="form-control mb-3">
            <label for="password">password</label>
            <input type="password" name="password" placeholder="Enter username" class="form-control">
            <input type="submit" class="btn btn-primary mx-auto my-2 w-100" value="Login">
        </form>
    </div>


{% endblock blockcontent %}
